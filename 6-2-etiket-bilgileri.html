      {etiketId:'ETK-0003', cast:'2511236', order:'50000001804', type:'NervÃ¼rlÃ¼ Ä°nÅŸaat Demiri', date:'01.10.2025', weight:1720, confirm:'09:15', pid:'PKT0003', dia:14, grade:'B420C_01', length:12, user:'KHH_USER'},
      {etiketId:'ETK-0004', cast:'2511237', order:'50000001805', type:'NervÃ¼rlÃ¼ Ä°nÅŸaat Demiri', date:'01.10.2025', weight:1710, confirm:'09:42', pid:'PKT0004', dia:14, grade:'B420C_00', length:18, user:'KHH_USER'},
      {etiketId:'ETK-0005', cast:'2511238', order:'50000001806', type:'NervÃ¼rlÃ¼ Ä°nÅŸaat Demiri', date:'01.10.2025', weight:1850, confirm:'10:05', pid:'PKT0005', dia:14, grade:'B420C_00', length:12, user:'KHH_USER'}
    ];

    const pkgBody = document.getElementById('pkgBody');
    const etiketBtn = document.getElementById('etiketBtn');

    function render(rows){
      pkgBody.innerHTML = rows.map(r => `
        <tr>
          
          <td><input type="checkbox" class="rowCheck" onchange="updateButtonState()" data-id="${r.etiketId}"></td>
          <td>${r.pid}</td>
          <td>${r.etiketId}</td>
          <td><a class="link" href="#">${r.cast}</a></td>
          <td>${r.order}</td>
          <td>${r.type}</td>
          <td>${r.date}</td>
          <td>${r.weight.toLocaleString('tr-TR')}</td>
          <td>${r.confirm}</td>
          <td>${r.pid}</td>
          <td>${r.dia}</td>
          <td>${r.grade}</td>
          <td>${r.length}</td>
          <td class="muted">${r.user}</td>
        </tr>
      `).join('');
    }

    function applyFilters(){
      const cast = document.getElementById('searchCast').value.trim();
      const pkg = document.getElementById('searchPkgId').value.trim();
      let filtered = data;

      if(cast) filtered = filtered.filter(r => r.cast.includes(cast));
      if(pkg)  filtered = filtered.filter(r => r.pid.toLowerCase().includes(pkg.toLowerCase()));

      render(filtered);
    }

    function resetFilters(){
      document.getElementById('searchCast').value = '';
      document.getElementById('searchPkgId').value = '';
      render(data);
    }

    function toggleAll(source){
      const checkboxes = document.querySelectorAll('.rowCheck');
      checkboxes.forEach(cb => cb.checked = source.checked);
      updateButtonState();
    }

    function updateButtonState(){
      const selected = document.querySelectorAll('.rowCheck:checked').length > 0;
      etiketBtn.disabled = !selected;
    }

    function etiketAl(){
      const selected = [...document.querySelectorAll('.rowCheck:checked')].map(cb => cb.dataset.id);
      alert("SeÃ§ilen etiketler: " + selected.join(', '));
    }

    render(data);
  </script>
